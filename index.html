<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/lan700ng/lan700ng.github.io/refs/heads/main/one.jpg">
    <title>jawa jawa jawa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Catppuccin Latte light theme */
            --ctp-rosewater: #dc8a78;
            --ctp-flamingo: #dd7878;
            --ctp-pink: #ea76cb;
            --ctp-mauve: #8839ef;
            --ctp-red: #d20f39;
            --ctp-maroon: #e64553;
            --ctp-peach: #fe640b;
            --ctp-yellow: #df8e1d;
            --ctp-green: #40a02b;
            --ctp-teal: #179299;
            --ctp-sky: #04a5e5;
            --ctp-sapphire: #209fb5;
            --ctp-blue: #1e66f5;
            --ctp-lavender: #7287fd;
            --ctp-text: #4c4f69;
            --ctp-subtext1: #5c5f77;
            --ctp-subtext0: #6c6f85;
            --ctp-overlay2: #7c7f93;
            --ctp-overlay1: #8c8fa1;
            --ctp-overlay0: #9ca0b0;
            --ctp-surface2: #acb0be;
            --ctp-surface1: #bcc0cc;
            --ctp-surface0: #ccd0da;
            --ctp-base: #eff1f5;
            --ctp-mantle: #e6e9ef;
            --ctp-crust: #dce0e8;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--ctp-base);
            font-family: 'Inter', sans-serif;
            transition: filter 0.3s ease;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards,                       /* appear once */
               gradientSlow 4s linear infinite;        /* slow move */
            position: relative;
            display: inline-block;
            cursor: pointer;
            transform: scale(1);                                /* normal size */
            transition: transform .35s cubic-bezier(.25,.8,.25,1); /* smooth grow/shrink */
            -webkit-text-stroke: 3px transparent;
            background: linear-gradient(90deg,
                                var(--ctp-rosewater),
                                var(--ctp-flamingo),
                                var(--ctp-pink),
                                var(--ctp-mauve),
                                var(--ctp-rosewater));
            -webkit-background-clip: text;
            -webkit-tap-highlight-color: transparent;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
        }
        
        .title:hover {
            animation: fadeIn 0.3s forwards,
               gradientFast 1s linear infinite;        /* speed ×3 */
            transform: scale(1.10);                             /* gentle pop */
        }
        
        .title:active {
            animation: fadeIn 0.3s forwards,
               gradientFast 1s linear infinite;        /* speed ×3 */
            transform: scale(1.10);                             /* gentle pop */
        }
        
        .desc {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--ctp-text);
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
            margin-bottom: 2rem;
        }
        
        .links {
            -webkit-tap-highlight-color: transparent;
            opacity: 0;
            animation: fadeIn 1s 2s forwards;
        }
        
        .links a {
            color: var(--ctp-blue);
            text-decoration: none;
            font-weight: 400;
            display: inline-block;
            margin: 0 1rem;
            font-size: 1.1rem;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        body.links-hover {
            filter: blur(10px);
        }
        
        @keyframes fadeIn {
        to { opacity: 1; }
        }
        @keyframes gradientSlow {
            0%  { background-position: 0% center; }
            100%{ background-position: -200% center; }
        }
        @keyframes gradientFast {
            0%  { background-position: 0% center; }
            100%{ background-position: -200% center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Wei Lang</h1>
        <div class="desc">
            Hi, my name is on above, I like music and also used to make music.
        </div>
        <div class="links">
            <a href="https://github.com/lan700ng" target="_blank">Github</a>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.links a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                document.body.classList.add('links-hover');
            });
            
            link.addEventListener('mouseleave', () => {
                document.body.classList.remove('links-hover');
            });
        });
    </script>
</body>
</html>
